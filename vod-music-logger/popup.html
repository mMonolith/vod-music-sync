<!DOCTYPE html>
<html>
<head>
    <title>VOD Sync Control</title>
    <style>
        body { width: 320px; font-family: sans-serif; padding: 10px 15px; color: #333; }
        h3 { margin-top: 0; text-align: center; color: #9147ff; }
        hr { border: 0; border-top: 1px solid #ddd; margin: 15px 0; }
        .control-group { margin-top: 15px; }
        .control-group .label-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .control-group label { font-size: 14px; font-weight: 500; }
        #offset-display { font-size: 13px; font-family: monospace; color: #555; background-color: #eee; padding: 2px 5px; border-radius: 4px;}
        button { width: 100%; padding: 8px; cursor: pointer; border-radius: 4px; border: 1px solid #ccc; background-color: #f0f0f0; font-weight: bold; }
        button:hover { background-color: #e0e0e0; }
        input[type="range"] { width: 100%; }
        #song-list-title { margin-top: 15px; margin-bottom: 5px; font-weight: bold; text-align: center; }
        #song-list-container { max-height: 150px; overflow-y: auto; border: 1px solid #eee; border-radius: 6px; padding: 5px; }
        .song-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #f0f0f0; }
        .song-item:last-child { border-bottom: none; }
        .song-info { flex: 1; min-width: 0; }
        .song-info p { margin: 0; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .song-info .title { font-weight: bold; }
        .song-info .artist { font-size: 12px; color: #666; }
        .song-timestamp { font-family: monospace; font-size: 13px; color: #9147ff; font-weight: bold; padding-left: 10px;}
        #status-message { text-align: center; color: #888; padding: 20px 10px; }
    </style>
</head>
<body>
    <h3>VOD Music Sync</h3>

    <div id="player-controls">
        <div class="control-group">
            <div class="label-container">
                <label for="offset-slider">Sync Offset</label>
                <span id="offset-display">-2000ms</span>
            </div>
            <input type="range" id="offset-slider" min="-2000" max="2000" step="100">
        </div>
        <div class="control-group">
            <label for="opacity-slider">Player Transparency</label>
            <input type="range" id="opacity-slider" min="0.1" max="1" step="0.05">
        </div>
        <div class="control-group">
            <label for="volume-slider">Player Volume</label>
            <input type="range" id="volume-slider" min="0" max="100" step="1">
        </div>
        <div class="control-group">
            <button id="toggle-iframe-btn">Hide Player</button>
        </div>
    </div>
    
    <hr>
    <p id="song-list-title">Song History for this VOD</p>
    <div id="song-list-container">
        <p id="status-message">Loading song list...</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
